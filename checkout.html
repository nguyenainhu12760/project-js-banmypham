<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/checkout.css" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="banner">
        <div class="bannertimkiem">
          <div class="logo">
            <img src="images/logo.png" alt="" />
          </div>
          <div class="search">
            <input
              type="search"
              id="search"
              placeholder="   Tìm kiếm sản phẩm..."
              class="input-search"
            />
            <button type="button"><i class="fa fa-search"></i></button>
          </div>
          <div class="users">
            <a href="login.html">
              <img src="images/user.png" alt="" />
            </a>
          </div>
          <div class="cart">
            <a href="#">
              <img src="images/cart.png" alt="" />
            </a>
          </div>
        </div>
        <div class="container">
          <div class="banner-content">
            <a href="index.html">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <a href="productdetail.html">Sản phẩm</a>
            <a href="#">Khuyến mãi hot</a>
            <a href="#">Liên hệ</a>
          </div>
        </div>
      </div>
    </header>
    <section class="thanhtoan">
      <div class="container">
        <p class="textthanhtoan">Thanh toán</p>
        <div class="row">
          <div id="cartContent"></div>

          <div class="col-12 my-4">
            <p>Total:<span id="toTalCart"></span></p>
          </div>
        </div>
        <form>
          <label>Họ và tên</label>
          <input type="text" name="" value="" id="nameCustomer" />
          <label>Địa chỉ</label>
          <input type="text" name="" value="" id="addressCustomer" />
          <label>Số điện thoại</label>
          <input type="text" name="" value="" id="phoneCustomer" />
          <button type="button" id="checkOutContent" class="btn btn-success">
            Submit
          </button>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/checkout.js" type="module"></script>
  </body>
</html>
