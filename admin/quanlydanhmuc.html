    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

      crossorigin="anonymous"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="CSS/admin.css" />

  <body>
    <header>
      <nav class="container">
        <h1>QUẢN LÍ DANH MỤC SẢN PHẨM</h1>
        <div class="nav-content">
          <i class="fa fa-bars"></i>
          <a href="admin.html">Home</a>
					<a href="">Quản lý danh mục</a>
        </div>
      </nav>
    </header>
    <section class="content">
      <div class="container">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Thêm sản phẩm
        </button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
							<th scope="col">ID danh mục</th>
							<th scope="col">Tên danh mục</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="conntentProducts"></tbody>
        </table>
      </div>
    </section>
    <footer></footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
						<p>
              <label for="catalog_id"> catalog_id</label>
              <input type="number" id="catalog_id" />
							<span id="warning"></span>
            </p>
            <p>
              <label for="name">Ten danh mục</label>
              <input type="text" id="name" />
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button onclick="submitForm()" type="button" class="btn btn-danger" id="handleSubmit" >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- boootatrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"

    ></script>
    <!-- font-awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"
      integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="index.js"></script>
		<script src="js/quanlydanhmuc.js">
			
		</script>
  </body>
